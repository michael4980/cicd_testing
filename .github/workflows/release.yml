name: CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest
      continue-on-error: true

    - name: Prevent pushing changes if tests fail
      uses: unsplash/lock-threads@v2.6.1
      with:
        max_lock_duration: 1m
        lock_reason: Test failure
      if: failure()